<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beds Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      margin-bottom: 10px;
      color: #004d40;
    }
    section {
      margin-bottom: 30px;
    }
    .beds-overview {
      background-color: #e0f2f1;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    form {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #004d40;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00796b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background-color: #004d40;
      color: white;
    }
    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    table tr:hover {
      background-color: #e0f2f1;
    }
    .status {
      font-weight: bold;
    }
    /* Responsive styling */
    @media (max-width: 768px) {
      main {
        padding: 10px;
      }
      form input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<main>
  <!-- Beds Overview Section -->
  <section>
    <h2>Beds Overview</h2>
    <div class="beds-overview">
      <p><strong>Total ICU Beds:</strong> 20 | <strong>Available:</strong> 5</p>
      <p><strong>Total Emergency Beds:</strong> 30 | <strong>Available:</strong> 10</p>
    </div>
  </section>

  <!-- Add/Edit Bed Availability Section -->
  <section>
    <h2>Add/Edit Bed Availability</h2>
    <form id="beds-form">
      <label for="icu-beds">ICU Beds:</label>
      <input type="number" id="icu-beds" min="0" value="5" required>

      <label for="emergency-beds">Emergency Beds:</label>
      <input type="number" id="emergency-beds" min="0" value="10" required>

      <button type="submit">Save Changes</button>
    </form>
  </section>

  <!-- Beds Status Table Section -->
  <section>
    <h2>Beds Status Table</h2>
    <table>
      <thead>
        <tr>
          <th>Bed Type</th>
          <th>Total Beds</th>
          <th>Available Beds</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ICU Beds</td>
          <td>20</td>
          <td>5</td>
          <td class="status">Available</td>
        </tr>
        <tr>
          <td>Emergency Beds</td>
          <td>30</td>
          <td>10</td>
          <td class="status">Available</td>
        </tr>
        <!-- More rows as necessary -->
      </tbody>
    </table>
  </section>
</main>

<script>
  document.getElementById('beds-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const icuBeds = document.getElementById('icu-beds').value;
    const emergencyBeds = document.getElementById('emergency-beds').value;
    alert(`Bed availability updated:\nICU Beds: ${icuBeds}\nEmergency Beds: ${emergencyBeds}`);
    // Add functionality to save the data or update the backend here
  });
</script>

</body>
</html>
